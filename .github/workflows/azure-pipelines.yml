name: Build and Deploy Angular App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      BUILD_CONFIGURATION: 'production'
      NODE_VERSION: '18.x'
      APP_NAME: 'submarinefront'
      RESOURCE_GROUP_NAME: 'SubmarineFront'
      LINUX_FX_VERSION: 'NODE|18-lts'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Angular CLI and npm dependencies
        run: |
          npm install -g @angular/cli
          npm install

      - name: Build Angular project
        run: npm run build -- --configuration=${{ env.BUILD_CONFIGURATION }}

      - name: Archive build output
        run: |
          mkdir -p artifact
          zip -r artifact/${{ env.APP_NAME }}.zip ./dist/app
        shell: bash

      - name: Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: drop
          path: artifact/${{ env.APP_NAME }}.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_NAME }}
          package: artifact/${{ env.APP_NAME }}.zip

      - name: Configure Azure Web App Settings
        run: |
          az webapp config set --resource-group ${{ env.RESOURCE_GROUP_NAME }} --name ${{ env.APP_NAME }} --linux-fx-version "${{ env.LINUX_FX_VERSION }}"
          az webapp update --resource-group ${{ env.RESOURCE_GROUP_NAME }} --name ${{ env.APP_NAME }} --https-only true
        shell: bash
