# .github/workflows/azure-pipelines.yml

name: Build and Deploy Angular App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Load environment variables from .env
        run: |
          set -o allexport
          source .env
          set +o allexport
        shell: bash

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Angular CLI and npm dependencies
        run: |
          npm install -g @angular/cli
          npm install

      - name: Build Angular project
        run: npm run build -- --configuration=${{ env.BUILD_CONFIGURATION }}

      - name: Archive build output
        run: |
          mkdir -p artifact
          zip -r artifact/${{ env.APP_NAME }}.zip ./dist/app
        shell: bash

      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: drop
          path: artifact/${{ env.APP_NAME }}.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_NAME }}
          package: artifact/${{ env.APP_NAME }}.zip
          slot-name: 'production'

      - name: Configure Azure Web App Settings
        run: |
          az webapp config set --resource-group ${{ env.RESOURCE_GROUP_NAME }} --name ${{ env.APP_NAME }} --linux-fx-version ${{ env.LINUX_FX_VERSION }}
          az webapp update --resource-group ${{ env.RESOURCE_GROUP_NAME }} --name ${{ env.APP_NAME }} --https-only true
